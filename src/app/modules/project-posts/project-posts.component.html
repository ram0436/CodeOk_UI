<div class="flex bg">
  <div class="w-30 bg-white">
    <app-project-filter></app-project-filter>
  </div>
  <div class="spinner__loading" *ngIf="isLoading">
    <div>
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <div class="cards" *ngIf="!isLoading">
    <app-category-post-card
      [isLoading]="isLoading"
      [cards]="cards"
      class="app-post-card"
    ></app-category-post-card>
  </div>
</div>
